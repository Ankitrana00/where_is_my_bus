<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <title>Live Bus Tracking</title>

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />

  <link rel="stylesheet" href="../CSS/track.css" />

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>

  <!-- Header -->
  <header>
    <h2>ğŸšŒ Live Bus Tracking</h2>
    <p id="busName">Tracking Bus</p>
  </header>

  <!-- Debug Panel (will show on top) -->
  <div id="debugPanel" style="background: #222; color: #0f0; padding: 10px; font-family: monospace; font-size: 11px; max-height: 150px; overflow-y: auto; border-bottom: 2px solid #0f0; white-space: pre-wrap; word-break: break-all;">
    <div id="debugLog"></div>
  </div>

  <!-- Status Display -->
  <div id="statusDisplay" style="background: #f0f0f0; padding: 10px; border-bottom: 1px solid #ddd; font-family: monospace; font-size: 12px;">
    <p><strong>Bus ID:</strong> <span id="statusBusId">Loading...</span></p>
    <p><strong>ROUTES Loaded:</strong> <span id="statusRoutes">...</span></p>
    <p><strong>Map Initialized:</strong> <span id="statusMap">...</span></p>
    <p><strong>Button Found:</strong> <span id="statusButton">...</span></p>
  </div>

  <!-- Info Panel -->
  <section class="info-panel">

    <div class="info-box">
      <strong>Status:</strong>
      <span id="status" class="status-offline">
        <span class="loading-spinner" style="display:none;">â³</span>
        <span class="status-text">Offline</span>
      </span>
    </div>

    <div class="info-box">
      <strong>Confidence:</strong>
      <span id="confidence">--%</span>
    </div>

    <button id="joinBtn">ğŸš Inside This Bus</button>

  </section>

  <!-- Map -->
  <div id="map"></div>

  <!-- Leaflet JS -->
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js">
  </script>
  <!-- Firebase CDN -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<!-- Firebase Init -->
<script src="../FIREBASE/firebase.js"></script>

<!-- Routes for estimated positioning -->
<script src="../JS/routes.js"></script>

  <script src="../JS/track.js?v=20250213-1"></script>

</body>
</html>
